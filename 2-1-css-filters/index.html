<!DOCTYPE html>
<html>
  <head>
    <title>3.1: CSS Filters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../overall.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div></div>
      <a href="../3-1-keyframes-hover/index.html"></a>
    </header>

    <div
      class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 grid grid-cols-4 gap-x-[12px] gap-y-[24px] p-[12px] w-[65vw]"
    >
      <div id="target-1" class="target">
        <p class="text-center">blur(3px)</p>
        <div class="inner"></div>
      </div>
      <div id="target-2" class="target">
        <p class="text-center">contrast(200%)</p>
        <div class="inner"></div>
      </div>
      <div id="target-3" class="target">
        <p class="text-center">grayscale(100%)</p>
        <div class="inner"></div>
      </div>
      <div id="target-4" class="target">
        <p class="text-center">invert(100%)</p>
        <div class="inner"></div>
      </div>
      <div id="target-5" class="target">
        <p class="text-center">drop-shadow(-8px 8px 4px var(--color-beige))</p>
        <div class="inner"></div>
      </div>
      <div id="target-6" class="target">
        <p class="text-center">sepia(100%)</p>
        <div class="inner"></div>
      </div>
      <div id="target-7" class="target">
        <p class="text-center">saturate(200%)</p>
        <div class="inner"></div>
      </div>
      <div id="target-8" class="target">
        <p class="text-center">hue-rotate(0.25turn)</p>
        <div class="inner"></div>
      </div>
    </div>
  </body>
</html>
